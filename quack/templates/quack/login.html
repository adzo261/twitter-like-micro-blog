{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row justify-content-center mt-5 mb-4">
    <div class="card card-body col-10 col-md-6 col-lg-5">
      <div class="content-section">
        {% if form.errors %}
        <div class="alert alert-danger">
          {{ errors | escape }}Incorrect username or password
        </div>
        {% endif %}
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="custom-border mb-4 text-center">Log In</legend>
            <div class="form-group" style="text-align: center">
              <input type="text" name="username" autofocus required id="id_username" class="form-control input-sm"
                placeholder="Username" />
            </div>
            <div class="form-group" style="text-align: center">
              <input type="password" name="password" required id="id_password" placeholder="Password"
                class="form-control input-sm" />
            </div>
          </fieldset>
          <div class="form-group" style="text-align: center">
            <button class="btn btn-outline-info btn-md" type="submit">
              Login
            </button>
          </div>
        </form>
        <small class="text-muted">
          Need An Account?
          <a class="ml-2 link" href="{% url 'signup' %}">Sign Up Now</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
